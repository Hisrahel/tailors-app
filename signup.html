                             <div class="col-md-6">
                                 <label for="" class="">First Name</label>
                                 <input type="text" placeholder="Enter your First Name" required="true" class="form-control mb-2" maxlength="10">

                             <div class="col-md-6">

                             </div>  
                             <div class="col-md-6">
                                 <label for="" class="">Password</label>
                                 <input type="password" placeholder="Enter your Password" class="form-control mb-2"  minlength="6" maxlength="10">
                             </div>
                             <div class="col-md-6">
                                 <label for="" class="">Confirm Password</label>
                                 <input type="password" placeholder="confirm password" class="form-control mb-2"  minlength="6" maxlength="10">
                             </div>
                             </div>
