<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor's App</title>
    <link rel="icon" href="img/main-removebg-preview.png">
    <link rel="stylesheet" href="plugins/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-white navbar-dark  navbar-expand-md" role="navigation">
        <img src="img/main-removebg-preview.png" alt="" width="5%">
        <a href="#" class="navbar-brands" style="font-family: fantasy; font-size: 50px;">
            <span>T</span>
            <span>H</span>
            <span>E</span>
            <span>T</span>
            <span>A</span>
            <span>I</span>
            <span>L</span>
            <span>O</span>
            <span>R</span>
            <span>'</span>
            <span>S</span>
            <span>A</span>
            <span>P</span>
            <span>P</span>
        </a>
        <button role="button" class="navbar-toggler" data-toggle="collapse" data-target="#code">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="code" class="collapse navbar-collapse">
            <div class="ml-auto">
                <a href="#" class="text-danger pr-5"><b>Contact Us</b></a>   
                <a href="#" class="btn btn-download mr-3" style="background-color: red; color: white;"><b>Download</b></a> 
                </div>                          
        </div>
       </nav> 
       <section class="py-4">
        <div class="container-fluid">
            <div class="row pl-5">
                <div class="col-md-6 d-none d-md-block" style="padding-left: 100px;">
                    <img src="img/back-removebg-preview.png" alt="" class=""  width=70%>
               </div>
                    <div class="col-md-6">
                        <h5 class="text-dark text-center"><b>WELCOME!! Kindly Sign Up to have an account with us.</b></h5>
                        <div class="card shadow px-5 py-3">
                        <form action="" class="form-controls">
                         <div class="row"> 
                             <div class="col-md-6">
                                 <label for="" class="">First Name</label>
                                 <input type="text" placeholder="Enter your First Name" required="true" class="form-control mb-2" maxlength="10">
                             </div>
                             <div class="col-md-6">
                                 <label for="" class="">Last Name</label>
                                 <input type="text" placeholder="Enter your Last Name" class="form-control mb-2" required="true" maxlength="10">
                             </div>
                             <div class="col-md-12">
                                 <label for="" class="">Email</label>
                                 <input type="email" placeholder="Enter your Email" class="form-control mb-2" required="true" maxlength="30">
                             </div>  
                             <div class="col-md-12">
                                 <label for="" class="">Phone Number</label>
                                 <input type="number" placeholder="Enter your Phone Number" class="form-control mb-2" required="true">
                             </div>  
                             <div class="col-md-6">
                                 <label for="" class="">Password</label>
                                 <input type="password" placeholder="Enter your Password" class="form-control mb-2"  minlength="6" maxlength="10">
                             </div>
                             <div class="col-md-6">
                                 <label for="" class="">Confirm Password</label>
                                 <input type="password" placeholder="Enter your password again" class="form-control mb-2"  minlength="6" maxlength="10">
                             </div>
                             <!-- <input type="submit" value="Sign Up" class="form-control"> -->
                             <div class="col-md-10" style="padding-left: 100px;">
                                 <input type="submit" value="Sign Up" class="form-control btn btn-light" style="background-color: red; color: white;">
                             </div>
                         </div>
                        </form>
                     </div>
                     </div>
            </div>
            <marquee style="background-color: red; color: white;" class="mt-5"><b>Please fill in your details correctly, Passwords are case sensitive.</b></marquee>
        </div>       
    </section>
   
       
    
    <script src="plugins/bootstrap/assets/js/vendor/jquery-slim.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script> 
</body>
</html>
